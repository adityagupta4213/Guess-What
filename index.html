<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta author="Aditya J Gupta"/>
	<link rel="stylesheet" type="text/css" href="css/materialize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="input-field">
		<input type="text" id="user-input" onfocus="if(this.value!=='') this.value=''; getHint();"/>		<!-- Clear the input field on new input -->
		<br>
		<h6 id="hint"></h6>		<!-- to give a hint -->
		<a class="waves-effect waves-light btn" onclick="checkWord();">Go</a>
	</div>

	<a class="waves-effect waves-light btn" href="#result" style="display:none;"></a>		<!-- the result dialog box trigger -->

  <!-- Modal Structure -->
  <div id="result" class="modal">
    <div class="modal-content">
      <h4 id="mod-header"></h4>
      <p id="mod-data"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Got it!</a>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-min.js"></script> 
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/word_gen.js"></script>
</body>
</html>
